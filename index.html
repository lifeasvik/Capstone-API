    <title>Magnet - The place to find your travel info!</title>

    <section class = "parameterPage hidden">

        <form class = "params">
                <input type="text" class ="search dest" placeholder="Enter the name of the city you would like to go">

    <section class = 'resultsPage hidden'>
        <input type='button' class='test' value='show results'>
    </section>
